<div class="chat-container">
    <div class="history-area">
        <select class="vscode-select" id="model-select"></select>
        <select class="vscode-select" id="history-select"></select>
        <button class="vscode-button-small" id="create-button" title="新建会话">+</button>
        <button class="vscode-button-small" id="delete-button" title="删除会话">-</button>
        <button class="vscode-button-small" id="clear-button" title="清空消息">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M4 7H20M10 11V16M14 11V16M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
    <div class="messages-area" id="messages"></div>
    <div class="chat-area">
        <textarea class="vscode-textarea" id="chat-input" rows="4" placeholder="请输入您的问题" resize="none"></textarea>
        <button style="margin-top: 6px;" class="vscode-button-full" id="chat-button">发送</button>
    </div>
</div>
