<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="{{styleUri}}" rel="stylesheet">
    <title>VS Code Chat</title>
</head>

<body>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="model-area">
            <select class="model-area-select vscode-select" id="model-select"></select>
            
        </div>
        <div class="chat-area">
            <input class="chat-area-input" id="chat-input" type="textarea" rows="2" placeholder="Type your message...">
            <button class="chat-area-button" id="chat-button">Send</button>
            <button class="chat-area-button" id="stop-button">Stop</button>
        </div>
    </div>
    <script src="{{SimpleIDBUri}}"></script>
    <script src="{{scriptUri}}"></script>
</body>

</html>
